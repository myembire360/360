<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>360 Project</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* HEADER */
.header {
  background: #000;
  color: #fff;
  padding: 12px;
  display: flex;
  align-items: center;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  letter-spacing: 1px;
}

.search {
  flex: 1;
  margin-left: 12px;
}

.search input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
}

/* CATEGORIES */
.categories {
  display: flex;
  overflow-x: auto;
  background: #fff;
  padding: 10px;
}

.category {
  background: #e0e0e0;
  padding: 8px 14px;
  border-radius: 20px;
  margin-right: 10px;
  font-size: 14px;
  white-space: nowrap;
}

/* HERO */
.hero {
  background: linear-gradient(135deg, #000, #222);
  color: #fff;
  padding: 30px 15px;
}

.hero h1 {
  font-size: 22px;
}

.hero p {
  font-size: 14px;
  margin-top: 8px;
  opacity: 0.8;
}

/* SECTIONS */
.section {
  padding: 10px;
}

.section h2 {
  font-size: 16px;
  margin-bottom: 10px;
}

/* PRODUCTS */
.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.product {
  background: #fff;
  border-radius: 8px;
  padding: 10px;
}

.product img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 6px;
}

.product h4 {
  font-size: 14px;
  margin: 6px 0;
}

.price {
  font-weight: bold;
  color: #111;
}

/* BOTTOM NAV */
.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #fff;
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #ccc;
}

.nav div {
  padding: 10px;
  font-size: 12px;
  text-align: center;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
  <img src="logo.png" alt="360 Logo" style="height:30px;">
</div>
  <div class="search">
    <input type="text" placeholder="Search in 360">
  </div>
</div>

<!-- CATEGORIES -->
<div class="categories">
  <div class="category">Education</div>
  <div class="category">Skills</div>
  <div class="category">Jobs</div>
  <div class="category">Digital</div>
  <div class="category">Store</div>
  <div class="category">Services</div>
</div>

<!-- HERO -->
<div class="hero">
  <h1>360 Project</h1>
  <p>One platform. Skills, products, services & opportunities.</p>
</div>

<!-- FEATURED -->
<div class="section">
  <h2>Featured</h2>
  <div class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f">
      <h4>Skill Program</h4>
      <div class="price">Enroll Now</div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216">
      <h4>Job Assistance</h4>
      <div class="price">Explore</div>
    </div>
  </div>
</div>

<!-- STORE -->
<div class="section">
  <h2>360 Store</h2>
  <div class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
      <h4>Digital Product</h4>
      <div class="price">₹499</div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1585386959984-a41552231691">
      <h4>Physical Product</h4>
      <div class="price">₹1,299</div>
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="nav">
  <div>Home</div>
  <div>Explore</div>
  <div>Cart</div>
  <div>Profile</div>
</div>

</body>
</html>
